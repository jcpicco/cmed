spring.application.name=cmed-app
spring.datasource.url=jdbc:postgresql://localhost:5432/cmed_db
spring.sql.init.mode=always
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Docker hot reloading
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Path (configurable via FILE_STORAGE_PATH env variable)
file.storage.path=${FILE_STORAGE_PATH:${user.home}/cmed-files}
