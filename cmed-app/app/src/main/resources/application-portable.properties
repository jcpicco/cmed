# H2 Database Configuration for Portable Mode
spring.datasource.url=jdbc:h2:file:${user.home}/cmed-files/cmed_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console for debugging (optional, access at /h2-console)
spring.h2.console.enabled=true

# Server Port (optional, default is 8080)
server.port=8080

# File Storage for Portable Mode
file.storage.path=${user.home}/cmed-files

# Disable strict security for local/portable usage if needed (handled in SecurityConfig)

# Enable legacy AntPathMatcher for SPA routing ( /**/{path:[^\\.]*} )
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
